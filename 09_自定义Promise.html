<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>09_自定义Promise</title>
</head>

<body>
  
  <script src="./lib/Promise.js"></script>
  <script>
    new Promise((resolve,reject)=>{
      setTimeout(()=>{
        resolve(1)
      },1000)
    }).then(
      value=>{
        return new Promise((resolve,reject)=>{
          resolve(2)
        })
      },
      reson=>{}
    ).then(
      value=>{
        console.log('resolve2',value)
      },
      reson=>{}
    )
  </script>
</body>

</html>
